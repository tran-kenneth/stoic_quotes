<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic Quotes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        max-width: 800px;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      #quote {
        font-size: 1.2rem;
        font-style: italic;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Stoic Quotes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h1 id="quote" class="text-center mb-4"></h1>
          <h2 id="author" class="text-center mb-4"></h2>
          <button
            class="btn btn-primary d-block mx-auto"
            onclick="fetchQuote()"
          >
            Generate Quote
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for fetching quotes -->
    <script>
      function fetchQuote() {
        fetch("https://stoic-quotes.com/api/quote")
          .then((response) => response.json())
          .then((data) => {
            // Display the quote on the page
            console.log(data);
            document.getElementById("quote").innerText = data.text;
            document.getElementById("author").innerText = "- " + data.author;
          })
          .catch((error) => console.error("Error fetching quotes:", error));
      }
      fetchQuote();
    </script>
  </body>
</html>
